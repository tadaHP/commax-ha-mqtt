<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>패킷 수신 현황 대시보드</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">패킷 수신 현황 대시보드</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Device Card -->
            <div th:each="device, deviceStat : ${devices}" class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-bold text-gray-900 border-b pb-2 mb-4" th:text="${device.name}"></h2>
                
                <div data-accordion="collapse">
                    <th:block th:each="kind, kindStat : ${device.kinds}">
                        <h2 th:id="'accordion-heading-' + ${deviceStat.index} + '-' + ${kindStat.index}">
                            <button type="button" class="flex items-center justify-between w-full py-3 font-medium rtl:text-right text-gray-500 border-b border-gray-200" th:attr="data-accordion-target='#accordion-body-' + ${deviceStat.index} + '-' + ${kindStat.index}" aria-expanded="false">
                                <span class="text-gray-800 font-semibold" th:text="${kind.name} + ' (' + ${kind.header} + ')'"></span>
                                <div class="flex items-center">
                                    <div th:switch="${kind.status}" class="flex items-center justify-end flex-shrink-0 mr-3">
                                        <div th:case="${T(com.hyeonpyo.wallpadcontroller.dto.CoverageStatus).COMPLETE}" class="flex items-center">
                                            <span class="h-2.5 w-2.5 rounded-full bg-green-500"></span>
                                            <span class="ml-2 text-xs font-medium text-gray-600">COMPLETE</span>
                                        </div>
                                        <div th:case="${T(com.hyeonpyo.wallpadcontroller.dto.CoverageStatus).PARTIAL}" class="flex items-center">
                                            <span class="h-2.5 w-2.5 rounded-full bg-orange-500"></span>
                                            <span class="ml-2 text-xs font-medium text-gray-600">PARTIAL</span>
                                        </div>
                                        <div th:case="${T(com.hyeonpyo.wallpadcontroller.dto.CoverageStatus).NEW_DETECTED}" class="flex items-center">
                                            <span class="h-2.5 w-2.5 rounded-full bg-blue-500"></span>
                                            <span class="ml-2 text-xs font-medium text-gray-600">NEW</span>
                                        </div>
                                        <div th:case="${T(com.hyeonpyo.wallpadcontroller.dto.CoverageStatus).MISSING}" class="flex items-center">
                                            <span class="h-2.5 w-2.5 rounded-full bg-red-500"></span>
                                            <span class="ml-2 text-xs font-medium text-gray-600">MISSING</span>
                                        </div>
                                    </div>
                                    <svg data-accordion-icon class="w-3 h-3 shrink-0" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5 5 1 1 5"/>
                                    </svg>
                                </div>
                            </button>
                        </h2>
                        <div th:id="'accordion-body-' + ${deviceStat.index} + '-' + ${kindStat.index}" class="hidden">
                            <div class="py-4 px-2 border-b border-gray-200">
                                <!-- Detailed Fields Table -->
                                <div th:each="field : ${kind.fields}" class="mt-2 first:mt-0">
                                    <h4 class="text-sm font-semibold text-gray-700" th:text="${field.name}"></h4>
                                    <table class="mt-1 w-full text-xs">
                                        <tbody>
                                            <tr th:each="value : ${field.definedValues}" class="hover:bg-gray-50">
                                                <td class="py-1 pr-2" th:text="${value.rawKey} + ' (' + ${value.hexValue} + ')'"></td>
                                                <td class="py-1 text-right">
                                                    <span th:text="${value.received} ? 'RECEIVED' : 'MISSING'"
                                                          th:classappend="${value.received} ? 'text-green-600' : 'text-red-500'"
                                                          class="font-bold">
                                                    </span>
                                                </td>
                                            </tr>
                                            <tr th:each="value : ${field.newValues}" class="hover:bg-gray-50">
                                                <td class="py-1 pr-2 font-semibold" th:text="'NEW (' + ${value.hexValue} + ')'"></td>
                                                <td class="py-1 text-right">
                                                    <span class="text-blue-600 font-bold">NEW VALUE</span>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div th:if="${#lists.isEmpty(kind.fields)}" class="text-xs text-gray-500">
                                    상세 필드 정보가 없습니다.
                                </div>
                            </div>
                        </div>
                    </th:block>
                </div>
            </div>
        </div>
         <div class="mt-8 text-center">
            <a href="/packet-logs" class="text-blue-500 hover:underline">전체 패킷 로그 보기 &rarr;</a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>
</html>
