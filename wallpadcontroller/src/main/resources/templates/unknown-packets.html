<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>미확인 패킷 목록</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-50 font-sans">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">미확인 패킷 목록</h1>

        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <table class="min-w-full leading-normal">
                <thead>
                    <tr class="border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                        <th class="px-5 py-3">ID</th>
                        <th class="px-5 py-3">수신 시간</th>
                        <th class="px-5 py-3">원본 데이터</th>
                        <th class="px-5 py-3">부분 분석 결과</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="packet : ${packetPage.content}" class="border-b border-gray-200 hover:bg-gray-50">
                        <td class="px-5 py-4 text-sm" th:text="${packet.id}">1</td>
                        <td class="px-5 py-4 text-sm" th:text="${#temporals.format(packet.receivedAt, 'yyyy-MM-dd HH:mm:ss')}">2025-09-22 10:00:00</td>
                        <td class="px-5 py-4 text-sm font-mono" th:text="${packet.rawData}">AA BB CC DD EE FF 00 11</td>
                        <td class="px-5 py-4 text-sm font-mono" th:text="${packet.notes}">? ? ? ? ? ? ? ?</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div th:if="${packetPage.totalPages > 1}" class="flex items-center justify-between mt-6">
            <div class="flex">
                <a th:href="@{/unknown-packets(page=0, size=${packetPage.size})}"
                   class="px-4 py-2 mx-1 text-sm font-medium text-gray-700 bg-white rounded-md hover:bg-gray-200"
                   th:classappend="${packetPage.first} ? 'opacity-50 cursor-not-allowed' : ''">
                    &laquo; 처음
                </a>
                <a th:href="@{/unknown-packets(page=${packetPage.number - 1}, size=${packetPage.size})}"
                   class="px-4 py-2 mx-1 text-sm font-medium text-gray-700 bg-white rounded-md hover:bg-gray-200"
                   th:classappend="${packetPage.first} ? 'opacity-50 cursor-not-allowed' : ''">
                    이전
                </a>
            </div>

            <div class="text-sm text-gray-700">
                <span th:text="${packetPage.number + 1}">1</span> / <span th:text="${packetPage.totalPages}">10</span> 페이지
            </div>

            <div class="flex">
                <a th:href="@{/unknown-packets(page=${packetPage.number + 1}, size=${packetPage.size})}"
                   class="px-4 py-2 mx-1 text-sm font-medium text-gray-700 bg-white rounded-md hover:bg-gray-200"
                   th:classappend="${packetPage.last} ? 'opacity-50 cursor-not-allowed' : ''">
                    다음
                </a>
                 <a th:href="@{/unknown-packets(page=${packetPage.totalPages - 1}, size=${packetPage.size})}"
                   class="px-4 py-2 mx-1 text-sm font-medium text-gray-700 bg-white rounded-md hover:bg-gray-200"
                   th:classappend="${packetPage.last} ? 'opacity-50 cursor-not-allowed' : ''">
                    마지막 &raquo;
                </a>
            </div>
        </div>
    </div>
</body>
</html>
