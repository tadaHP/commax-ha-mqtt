spring:
  application:
    name: Wallpadcontroller
  jpa:
    database-platform: org.hibernate.community.dialect.SQLiteDialect
    hibernate:
      ddl-auto: update 
    open-in-view: false
  datasource:
    url: jdbc:sqlite:./mydb.db
    driver-class-name: org.sqlite.JDBC

mqtt:
  host: ${MQTT_HOST:localhost}
  port: ${MQTT_PORT:1883}
  client-id: ${MQTT_CLIENT_ID:wallpad-controller}
  username: ${MQTT_USERNAME:}
  password: ${MQTT_PASSWORD:}
  ha-topic: ${MQTT_HA_TOPIC:commax}

ew11:
  transport: ${EW11_TRANSPORT:mqtt}
  mqtt:
    send-topic: ${EW11_MQTT_SEND_TOPIC:ew11/send}
    receive-topic: ${EW11_MQTT_RECEIVE_TOPIC:ew11/recv}
  udp:
    send:
      host: ${EW11_UDP_SEND_HOST:127.0.0.1}
      port: ${EW11_UDP_SEND_PORT:60000}
    listen:
      port: ${EW11_UDP_LISTEN_PORT:54747}
      buffer-size: ${EW11_UDP_BUFFER_SIZE:512}
